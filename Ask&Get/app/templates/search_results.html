{% extends 'base.html' %} {% block content %}

<div class="container my-5">
    <h2 class="text-primary mb-4">Search Results for "<span class="fw-bold">{{ query }}</span>"</h2>

    {% if results %}
    <div class="list-group shadow-sm">
        {% for q in results %}
        <a href="{{ url_for('main.view_question', question_id=q.id) }}" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
            <div>
                <h5 class="mb-1">{{ q.title }}</h5>
                <small class="text-muted">Tag: {{ q.tag }}</small>
            </div>
            <span class="badge bg-info text-dark rounded-pill">View</span>
        </a>
        {% endfor %}
    </div>
    {% else %}
    <div class="alert alert-warning mt-4" role="alert">
        <i class="bi bi-search"></i> No results found for "<strong>{{ query }}</strong>"
    </div>
    {% endif %}
</div>

<!-- Styles -->
<style>
    body {
        background: linear-gradient(to right, #f5f7fa, #c3cfe2);
        font-family: 'Poppins', sans-serif;
    }
    
    .list-group-item {
        border-radius: 12px;
        margin-bottom: 10px;
        transition: all 0.2s ease-in-out;
    }
    
    .list-group-item:hover {
        background-color: #eef2f7;
        transform: scale(1.01);
    }
    
    h2 {
        font-weight: 600;
    }
    
    .badge {
        font-size: 0.85rem;
        padding: 0.5em 0.75em;
    }
</style>

<!-- Icons CDN -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" /> {% endblock %}
